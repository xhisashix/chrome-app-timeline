<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タイムライン</title>
    <link rel="stylesheet" href="../css/dist.css" />
  </head>
  <body>
    <main class="container mx-auto p-4 min-w-[600px] min-h-[300px]">
      <div class="">
        <h1 class="text-lg">タイムライン</h1>
        <div id="form_area" class="mt-4">
          <!-- tailwindcss form -->
          <form class="w-full">
            <div class="flex items-center border-b-2 border-teal-500 py-2">
              <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                type="text"
                placeholder="Task name"
                aria-label="Task name"
                id="task_name"
              />
              <button
                class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                type="button"
                id="add_task"
              >
                追加
              </button>
            </div>
          </form>
        </div>
        <div
          id="timeline"
          class="relative overflow-x-auto shadow-md sm:rounded-lg mt-4"
        >
          <!-- tailwindcss table view-->
          <table class="table-auto w-full">
            <thead>
              <tr>
                <th class="px-4 py-2">時間</th>
                <th class="px-4 py-2">タスク名</th>
                <th class="px-4 py-2">経過時間</th>
                <th class="px-4 py-2">編集</th>
                <th class="px-4 py-2">削除</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border px-2 py-2 min-w-[90px]">09:00~</td>
                <td class="border px-2 py-2 min-w-[90px]">朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼朝礼</td>
                <td class="border px-2 py-2 min-w-[90px]">00:00:00</td>
                <td class="border px-2 py-2 min-w-[90px]">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    type="button"
                  >
                    編集
                  </button>
                </td>
                <td class="border px-2 py-2 min-w-[90px]">
                  <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mx-auto"
                    type="button"
                  >
                    削除
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="../js/popup.js"></script>
  </body>
</html>
