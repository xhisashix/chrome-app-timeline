<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/dist.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="text-lg font-bold">タグ設定</h1>
      </div>
      <form class="w-15%">
        <div class="flex items-center py-2 w-full">
          <div class="border-b-2 border-blue-500 w-full">
            <input
              class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-2 px-2 leading-tight focus:outline-none"
              type="text"
              placeholder="タグ名"
              aria-label="タグ名"
              id="tag_name"
            />
          </div>
          <button
            class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded ml-2"
            type="button"
            id="add_tag"
          >
            追加
          </button>
        </div>
      </form>
      <div class="mt-4">
        <h3 class="text-lg font-bold">タグ一覧</h3>
        <table id="tag_list" class="mt-2">
          <thead>
            <tr>
              <th class="px-4 py-2">タグ名</th>
              <th class="px-4 py-2">削除</th>
            </tr>
          </thead>
          <tbody id="tag_lists"></tbody>
        </table>
      </div>
    </div>
    <div class="container mt-4 py-3">
      <div>
        <div class="mb-2">
          <h1 class="text-lg font-bold">送信先設定</h1>
        </div>
        <div
          id="message"
          class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3 hidden"
          role="alert"
        >
          <p class="font-bold">設定を保存しました。</p>
        </div>
        <div>
          <form class="from-15%">
            <label for="to" class="block text-gray-700 text-base font-bold mb-2"
              >to:</label
            >
            <input
              type="text"
              placeholder="to"
              id="to"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline1 mb-3"
            />
            <label for="cc" class="block text-gray-700 text-base font-bold mb-2"
              >cc:</label
            >
            <input
              type="text"
              placeholder="cc"
              id="cc"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline1 mb-3"
            />
            <label
              for="name"
              class="block text-gray-700 text-base font-bold mb-2"
              >名前</label
            >
            <input
              type="text"
              placeholder="名前"
              id="name"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline1 mb-3"
            />
            <label
              for="report_head"
              class="block text-gray-700 text-base font-bold mb-2"
              >テンプレート（ヘッダー）</label
            >
            <textarea
              id="report_head"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline1 mb-3"
              rows="10"
            ></textarea>
            <label
              for="report_footer"
              class="block text-gray-700 text-base font-bold mb-2"
              >テンプレート（フッター）</label
            >
            <textarea
              id="report_footer"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline1 mb-3"
              rows="10"
            ></textarea>
            <button
              type="button"
              id="save"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              保存
            </button>
          </form>
        </div>
      </div>
      <div class="mt-4">
        <h3 class="text-lg font-bold mb-3">Preview</h3>
        <h3 class="text-base font-bold">件名</h3>
        <div
          id="preview_subject"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight mb-3"
        ></div>
        <h3 class="text-base font-bold">本文</h3>
        <div
          id="preview_body"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight mb-3"
        ></div>
      </div>
    </div>
    <script src="../js/options.js"></script>
  </body>
</html>
